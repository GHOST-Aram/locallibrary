{% extends  'base_generic.html' %}

{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in book_list %}
            <li><a href="{{ book.get_absolute_url }}">{{book.title}}</a></li>
            ({{ book.author }})

            {% empty %}
            <p>There are no books in the Library</p>
        {% endfor %}
    </ul>
{% endblock %}
